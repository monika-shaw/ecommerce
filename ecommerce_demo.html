<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Product Page</title>
	<meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar bg-primary">
		<a href="#" class="navbar-brand text-light">Flipkart</a>
	</nav>

	<div class="jumbotron">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				
				 <h1 class="display-4">Welcome to Flipkart</h1>
		         <p class="lead">Search through thousands of products as reasonable price</p><hr>
		         <button class="btn btn-danger btn-lg">Login</button>
		         <button class="btn btn-secondary btn-lg">Register</button>
			</div>
			<div class="col-md-6 col-sm-12">
				<iframe class="mt-5" width="100%" height="315" src="https://www.youtube.com/embed/qx6Wl9AP_wY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

			</div>
		</div>
		
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-12">
				<div class="card">
					<div class="card-body">
						<img  width="300" height="160" src="https://i.guim.co.uk/img/media/2ce8db064eabb9e22a69cc45a9b6d4e10d595f06/392_612_4171_2503/master/4171.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=45b5856ba8cd83e6656fbe5c166951a4" class="card-img-top">
						<h4 class="card-title">Samsung Galaxy s21</h4>
						<p class="card-text">Rs. 53000</p>
						<button class="btn btn-danger btn-block">Buy</button>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-12">
				<div class="card">
					<div class="card-body">
						<img width="300" height="180" src="https://media.wired.com/photos/5f401ecca25385db776c0c46/master/pass/Gear-How-to-Apple-ios-13-home-screen-iphone-xs-06032019_big_large_2x.jpg" class="card-img-top">
						<h4 class="card-title">Redmi 11 Pro</h4>
						<p class="card-text">Rs. 53990</p>
						<button class="btn btn-danger btn-block">Buy</button>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-12">
				<div class="card">
					<div class="card-body">
						<img width="300" height="180" src="https://www.popsci.com/resizer/6iA2dK-qrizE_TrGloIM5mYz5Mw=/760x570/filters:focal(600x450:601x451)/arc-anglerfish-arc2-prod-bonnier.s3.amazonaws.com/public/VYHDQWEYQJMUBJTKNV4MMC5KMU.jpg" class="card-img-top">
						<h4 class="card-title">Vivo V9</h4>
						<p class="card-text">Rs. 34949</p>
						<button class="btn btn-danger btn-block">Buy</button>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-12">
				<div class="card">
					<div class="card-body">
						<img width="300" height="180"  src="https://cdn.vox-cdn.com/thumbor/buso-kKMLnTNZduj8T9u05nmtSg=/0x0:2040x1360/1400x933/filters:focal(857x517:1183x843):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/68460384/akrales_190913_3628_0277.0.jpg" class="card-img-top">
						<h4 class="card-title">iPhone 11 Pro</h4>
						<p class="card-text">Rs. 1,25,000</p>
						<button class="btn btn-danger btn-block">Buy</button>
					</div>
				</div>
			</div>
		</div>


	</div>

</body>
</html>
